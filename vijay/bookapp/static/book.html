<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>
  <style>
    body {
      background: #000;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      height: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;

      /* ðŸ”¹ Add your cover page background image here */
      background: url('back.png') no-repeat center center/cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Adds a soft dark overlay for readability */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2; /* Keeps text visible above the overlay */
    }

    .hrstyle hr {
      border: none;
      border-top: 2px solid yellow;
      width: 50%;
      margin: 10px auto;
    }

    .booktitle h1 {
      font-size: 26px;
      font-weight: bold;
      margin-top: 50px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .mypic img {
      width: 130px;
      height: 145px;
      border: 2px solid white;
      border-radius: 8px;
      margin-top: 30px;
    }

    .ed {
      font-weight: bold;
      margin-top: 15px;
    }

    .bottom {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div> <!-- Dark overlay for contrast -->
    <div class="content">
      <div class="hrstyle"><hr style="color: yellow;"></div>

      <div class="booktitle">
        <h1>Web Development:<br>The Complete Reference</h1>
      </div>

      <div class="subtitle">
        with Django and Bootstrap Insights
      </div>

      <div class="mypic">
        <img src="me.jpg" alt="Author Photo">
      </div>

      <div class="ed">Extended Edition</div>
    </div>

    <div class="bottom">
      <div>KIRTHICK SHA R</div>
      <div>SEC</div>
    </div>
  </div>
</body>
</html>
